<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule</title>
    <link href="./style/style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="schedule">
      <div class="content">
        <div class="title">Not Started</div>
        <div class="items">
          <div contenteditable class="items-input">Go walk with dog</div>
          <div class="items-drop"></div>
        </div>
        <button class="button__items" type="button">Add Item</button>
      </div>
      <div class="content">
        <div class="title">In Progress</div>
        <div class="items">
          <div contenteditable class="items-input">Learning programming</div>
          <div class="items-drop"></div>
        </div>
        <button class="button__items" type="button">Add Item</button>
      </div>
      <div class="content">
        <div class="title">Done</div>
        <div class="items">
          <div contenteditable class="items-input">Eating</div>
          <div class="items-drop"></div>
        </div>
        <button class="button__items" type="button">Add Item</button>
      </div>
    </section>

    <script src="./app/app.js" type="module"></script>
  </body>
</html>
